<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First-Aid Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="gradient-text">First-Aid Assistant</h1>
      <div class="controls">
        <select id="language">
          <option value="en">English</option>
          <option value="hi">Hindi</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
        </select>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
      </div>
    </div>

    <div class="chat-box" id="chat-box">
      <div class="message bot">
        <img src="https://img.icons8.com/color/36/bot.png" class="avatar" alt="bot">
        <div class="bubble">
          ðŸ‘‹ Welcome to the First-Aid Chatbot! How can I assist you?
          <div class="timestamp">Just now</div>
        </div>
      </div>
    </div>

    <div id="typing-indicator" class="typing hidden">Bot is typing...</div>

    <form id="chat-form">
      <div class="input-container">
        <input type="text" id="user-input" name="user_query" placeholder="Enter your query..." autocomplete="off">
        <button type="button" onclick="startVoiceInput()">ðŸŽ¤</button>
        <button type="submit" class="send-button">Send</button>
      </div>
    </form>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
